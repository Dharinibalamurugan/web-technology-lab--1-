<!DOCTYPE html>
<html>
<head>
    <title>Online College Notice Board</title>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="description" content="Online College Notice Board">
    <meta name="author" content="College Admin">

    <!-- ===== Embedded CSS ===== -->
    <style>
        /* Simulating External CSS (overall styling) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
        }

        h2 {
            color: #003366;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Embedded CSS for specific elements */
        iframe {
            width: 100%;
            height: 150px;
            border: 2px solid #003366;
            margin-bottom: 20px;
        }

        img {
            border: 3px solid #666;
        }

        p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- ===== Inline CSS ===== -->
    <h1 style="font-size: 28px;">Online College Notice Board</h1>

    <!-- Frame using iframe -->
    <iframe src="notices.html"></iframe>

    <!-- Notice Section -->
    <p style="color: red; font-weight: bold;">
        Important: Internal exams start from 10th February.
    </p>

    <div style="background-color: #e6f2ff; padding: 10px; margin-bottom: 20px;">
        New notices are updated daily. Please check regularly.
    </div>

    <!-- Campus Map -->
    <h2>College Campus Map</h2>

    <img src="campus_map.jpg" alt="Campus Map" usemap="#campusmap" width="500">

    <!-- Image Map and Hotspots -->
    <map name="campusmap">
        <area shape="rect" coords="50,50,150,150" href="library.html" alt="Library">
        <area shape="circle" coords="300,150,40" href="canteen.html" alt="Canteen">
        <area shape="rect" coords="200,250,350,350" href="admin.html" alt="Admin Block">
    </map>

    <!-- Links -->
    <h2>Quick Links</h2>
    <a href="https://www.collegewebsite.edu" target="_blank">College Website</a><br>
    <a href="#top">Back to Top</a>

     <footer>
        <p align="right"> &copy; 2026 Online College Notice Board </p>
    </footer>

</body>
</html>
