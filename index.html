<!DOCTYPE html>
<html lang="en">

<body>

    <h1><center>Online College Notice Board </center></h1>

    <!-- Navigation Links -->
    <nav>
        <a href="#map">Campus Map</a> |
        <a href="notices.html" target="_blank">Notices</a> |
        <a href="https://www.examplecollege.edu" target="_blank">College Website</a>
    </nav>

    <hr>

    <!-- IFRAME (Modern replacement for frameset) -->
    <section>
        <h2>Notice Board Frame</h2>
        <iframe src="notices.html" width="100%" height="300px" title="Notice Board">
            Your browser does not support iframes.
        </iframe>
    </section>

    <hr>

    <!-- Campus Map with Hotspots -->
    <section id="map">
        <h2>Campus Map</h2>

        <img src="campus-map.jpg" alt="College Campus Map" usemap="#campusmap" width="600">

        <map name="campusmap">
            <area shape="rect" coords="50,50,200,200" 
                  href="library.html" alt="Library">
            <area shape="circle" coords="350,150,50" 
                  href="auditorium.html" alt="Auditorium">
            <area shape="poly" coords="250,250,300,300,200,350" 
                  href="canteen.html" alt="Canteen">
        </map>
    </section>

    <hr>

    <footer>
        <p align="right"> &copy; 2026 Online College Notice Board </p>
    </footer>
